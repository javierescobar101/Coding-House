		<script type="text/javascript">
		
			
		
	    function age(year, month, day){
	    	if (day > 31 || month >12){
	    		console.log("error");

	    	}else{

			
			var date = new Date();
			var tyear =  date.getFullYear();
			var tmonth = date.getUTCMonth() +1;
			var tday = date.getUTCDate() - 1;

			var yDifer = year - tyear;
			
			var mDifer = month - tmonth;
			
			var dDifer = day - tday;
			

				if(mDifer > 0 || year > tyear || year < tyear){
					console.log({years: Math.abs(yDifer), month: mDifer , days: dDifer});

				}
				else{
					console.log({days:dDifer});
				}


			}

			
		}

		age(2017, 9, 12);




		</script>
